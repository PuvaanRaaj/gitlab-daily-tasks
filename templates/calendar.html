<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GitLab Weekly Issue Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/index.global.min.js"></script>
  <style>
    /* Dark mode overrides for FullCalendar and custom UI */
    body {
      background-color: #0f172a; /* Slate-900 */
      color: #f8fafc; /* Slate-50 */
      font-family: monospace;
      margin: 0;
    }

    header {
      background: #1e293b; /* Slate-800 */
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      color: #38bdf8; /* Sky-400 */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    #calendar-container {
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }

    #calendar {
      background: #1e293b;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      color: white;
    }

    .fc .fc-toolbar-title {
      color: white;
    }

    .fc .fc-daygrid-day-number {
      color: white;
    }

    .fc .fc-col-header-cell-cushion {
      color: #cbd5e1; /* Slate-300 */
    }

    #task-list {
      margin: 2rem auto;
      max-width: 1000px;
      background: #1e293b;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .user-group {
      margin-bottom: 2rem;
    }

    .user-group h4 {
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
      color: #facc15; /* Yellow-400 */
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      border-bottom: 1px solid #334155; /* Slate-700 */
      padding: 0.75rem 0;
    }

    .task-left {
      flex-grow: 1;
      min-width: 0;
    }

    .task-left a {
      display: block;
      margin-bottom: 6px;
      text-decoration: none;
      color: #60a5fa; /* Blue-400 */
      font-weight: 500;
    }

    .label-badge {
      display: inline-block;
      background-color: #334155;
      color: #f1f5f9;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.75rem;
      margin: 0 4px 4px 0;
    }

    .task-right {
      margin-left: auto;
      padding-top: 6px;
    }

    .task-right button,
    #mark-all {
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: 1px solid #22c55e; /* Green-500 */
      background-color: #14532d; /* Green-900 */
      color: white;
      cursor: pointer;
    }

    .task-right button:hover,
    #mark-all:hover {
      background-color: #166534; /* Green-800 */
    }
  </style>
</head>
<body>

{% include 'navbar.html' %}


  <!-- Calendar -->
  <div id="calendar-container">
    <div id="calendar"></div>
  </div>

  <!-- Weekly Tasks -->
  <div id="task-list">
    <div class="task-header">
      <h3 class="text-yellow-400 text-lg font-bold">Tasks This Week</h3>
      <button id="mark-all">Mark All as Done</button>
    </div>
    <div id="task-items"></div>
  </div>

  <!-- JS for calendar & tasks -->
  <script>
    const issues = {{ events | tojson }};
    const userColors = ['#60a5fa', '#34d399', '#facc15', '#f87171', '#c084fc', '#fb923c', '#10b981'];
    const userColorMap = {};
    let colorIndex = 0;

    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");
      const taskItems = document.getElementById("task-items");

      issues.forEach(issue => {
        const user = issue.extendedProps.assignee || 'Unassigned';
        if (!userColorMap[user]) {
          userColorMap[user] = userColors[colorIndex % userColors.length];
          colorIndex++;
        }
        issue.backgroundColor = userColorMap[user];
        issue.borderColor = userColorMap[user];
        issue.textColor = '#000';
      });

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridWeek",
        firstDay: 1,
        height: "auto",
        events: issues
      });

      calendar.render();

      const grouped = {};
      issues.forEach(issue => {
        const user = issue.extendedProps.assignee || "Unassigned";
        if (!grouped[user]) grouped[user] = [];
        grouped[user].push(issue);
      });

      Object.entries(grouped).forEach(([user, userIssues]) => {
        const groupDiv = document.createElement("div");
        groupDiv.className = "user-group";

        const heading = document.createElement("h4");
        heading.textContent = user;
        groupDiv.appendChild(heading);

        userIssues.forEach(issue => {
          const item = document.createElement("div");
          item.className = "task-item";

          const left = document.createElement("div");
          left.className = "task-left";

          const right = document.createElement("div");
          right.className = "task-right";

          const link = document.createElement("a");
          const issueUrl = issue.extendedProps.web_url || issue.url;
          link.href = issueUrl;
          link.target = "_blank";
          link.textContent = `${issue.title} (Due: ${issue.start})`;

          const labels = issue.extendedProps.labels || [];
          const priority = labels.find(l => l.startsWith("P")) || "P?";
          const priorityBadge = document.createElement("span");
          priorityBadge.className = "label-badge";
          priorityBadge.textContent = priority;

          left.appendChild(priorityBadge);
          left.appendChild(link);

          labels.forEach(label => {
            if (!label.startsWith("P")) {
              const badge = document.createElement("span");
              badge.className = "label-badge";
              badge.textContent = label;
              left.appendChild(badge);
            }
          });

          const button = document.createElement("button");
          button.textContent = "Mark as Done";

          button.onclick = function () {
            fetch("/api/close-issue", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ issue_url: issueUrl })
            })
            .then(res => res.json())
            .then(data => {
              if (data.success) {
                item.remove();
                calendar.getEventById(issue.id)?.remove();
                alert("Issue marked as completed.");
              } else {
                alert("Failed: " + data.error);
              }
            })
            .catch(err => {
              alert("Error: " + err.message);
            });
          };

          right.appendChild(button);
          item.appendChild(left);
          item.appendChild(right);
          groupDiv.appendChild(item);
        });

        taskItems.appendChild(groupDiv);
      });

      document.getElementById("mark-all").onclick = function () {
        if (!confirm("Are you sure you want to mark ALL as completed?")) return;

        Promise.all(
          issues.map(issue => {
            const issueUrl = issue.extendedProps.web_url || issue.url;
            return fetch("/api/close-issue", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ issue_url: issueUrl })
            })
            .then(res => res.json())
            .then(data => {
              if (data.success) {
                calendar.getEventById(issue.id)?.remove();
                const el = document.querySelector(`a[href="${issueUrl}"]`)?.closest(".task-item");
                el?.remove();
              }
            });
          })
        ).then(() => alert("All marked as completed."));
      };
    });
  </script>
</body>
</html>
