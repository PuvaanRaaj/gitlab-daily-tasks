<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All GitLab Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">GitLab Viewer</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/add-user">Add User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users">Update Users</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2 class="mt-4">Registered Users</h2>
    <form method="post" action="/admin/users/{{ user.id }}/update">
        <table class="table table-dark table-bordered">
            <thead>
            <tr>
                <th>Display Name</th>
                <th>Team Lead</th>
                <th>GitLab Username</th>
                <th>Token</th>
                <th>Job Title</th>
                <th>Update</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <form method="post" action="/admin/users/{{ user.id }}/update">
                        <td><input class="form-control" name="display_name" value="{{ user.display_name }}"></td>
                        <td><input class="form-control" name="team_lead" value="{{ user.team_lead }}"></td>
                        <td><input class="form-control" name="gitlab_username" value="{{ user.gitlab_username }}"></td>
                        <td><input class="form-control" name="token" value="{{ user.token }}"></td>
                        <td>
                            <select class="form-control" name="job_title">
                                <option value="Programmer" {% if user.job_title == 'Programmer' %}selected{% endif %}>Programmer</option>
                                <option value="QA" {% if user.job_title == 'QA' %}selected{% endif %}>QA</option>
                                <option value="QC" {% if user.job_title == 'QC' %}selected{% endif %}>QC</option>
                            </select>
                        </td>
                        <td><button class="btn btn-success btn-sm">Update</button></td>
                    </form>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
