<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add GitLab User</title>
    <style>
        body {
            background-color: #0f172a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        nav {
            background-color: #1e293b;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
        }

        nav h1 {
            font-size: 20px;
            color: #4ade80;
        }

        nav .nav-links a {
            color: #fff;
            margin-left: 24px;
            text-decoration: none;
            font-size: 16px;
        }

        nav .nav-links a:hover {
            text-decoration: underline;
        }

        .page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 72px);
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background-color: #1e293b;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #4ade80;
            font-size: 32px;
        }

        input, select {
            width: 100%;
            padding: 16px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #334155;
            color: #fff;
            font-size: 18px;
        }

        input:focus, select:focus {
            outline: none;
            background-color: #475569;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: #3b82f6;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>

    <nav>
        <h1>GitLab Admin</h1>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/admin/add-user">Add User</a>
            <a href="/admin/users">Update Users</a>
        </div>
    </nav>

    <div class="page">
        <div class="container">
            <h2>Add New GitLab User</h2>
            <form method="POST">
                <input type="text" name="display_name" placeholder="Display Name">
                <input type="text" name="team_lead" placeholder="Team Lead Name">
                <input type="text" name="gitlab_username" placeholder="GitLab Username">
                <input type="email" name="email" placeholder="Email Address">
                <input type="text" name="token" placeholder="GitLab Token">
                <select name="job_title">
                    <option value="">Select Job Title</option>
                    <option value="Programmer">Programmer</option>
                    <option value="QA">QA</option>
                    <option value="QC">QC</option>
                    <option value="Project Manager">Project Manager</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Add User</button>
            </form>
        </div>
    </div>
</body>
</html>
