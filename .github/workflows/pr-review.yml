name: 🤖 LLM Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  llama-review:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout PR code
        uses: actions/checkout@v3

      - name: 🐋 Install Docker
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sh get-docker.sh
          sudo usermod -aG docker $USER
          docker --version

      - name: 🔌 Install Docker Model Runner (DMR)
        run: |
          DMR_URL=$(curl -s https://api.github.com/repos/docker/model/releases/latest | grep "browser_download_url" | grep "linux_amd64.deb" | cut -d '"' -f 4)
          curl -LO "$DMR_URL"
          sudo apt install -y ./$(basename "$DMR_URL")
          docker model version

      - name: 📦 Pull LLM model
        run: docker model pull ai/llama3.2:latest

      - name: 🧠 Run LLM Code Review
        run: |
          chmod +x .github/scripts/review_diff.sh
          .github/scripts/review_diff.sh > model_review.md

      - name: 💬 Post comment to PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: model_review.md
