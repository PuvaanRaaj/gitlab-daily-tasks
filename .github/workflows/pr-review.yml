name: LLM Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  llama-review:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Checkout PR code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: ðŸ”„ Fetch base branch
        run: git fetch origin main

      - name: ðŸ‹ Install Docker
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sh get-docker.sh
          sudo usermod -aG docker $USER
          docker --version

      - name: ðŸ”Œ Install Docker Model Runner (DMR)
        run: |
          sudo apt-get update
          sudo apt-get install docker-model-plugin
          docker model version

      - name: ðŸ“¦ Pull LLM model
        run: docker model pull ai/llama3.2:latest

      - name: ðŸ§  Run LLM Code Review
        run: |
          chmod +x ./review_diff.sh
          ./review_diff.sh > model_review.md

      - name: ðŸ’¬ Show AI Code Review in Logs
        run: |
          echo "------ BEGIN AI CODE REVIEW ------"
          cat model_review.md
          echo "------ END AI CODE REVIEW ------"

      - name: ðŸ’¬ Post AI Comment via API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COMMENT=$(jq -Rs . < model_review.md)
          curl -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -d "{\"body\": $COMMENT}"
