name: 🤖 LLM Code Review

on:
  pull_request:
    types: [push, opened, synchronize]

jobs:
  llama-review:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout PR code
        uses: actions/checkout@v3

      - name: ⚙️ Install Docker Engine + DMR plugin
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io docker model install-runner
          sudo systemctl enable docker
          sudo systemctl start docker
          docker version
          docker model version

      - name: 📦 Pull LLM model
        run: docker model pull ai/llama3.2:latest

      - name: 🧠 Run LLM Code Review
        run: |
          chmod +x .github/scripts/review_diff.sh
          .github/scripts/review_diff.sh > model_review.md

      - name: 💬 Post comment to PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: model_review.md
