name: ðŸ¤– LLM Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  llama-review:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Checkout PR code
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: ðŸ“¦ Pull LLM model
        run: docker model pull ai/llama3.2:latest

      - name: ðŸ§  Run LLM Code Review
        run: |
          chmod +x .github/scripts/review_diff.sh
          .github/scripts/review_diff.sh > model_review.md

      - name: ðŸ’¬ Post comment to PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: model_review.md
